<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>StopWatch</h1>
    <div class="container">
        <div class="timer">
            <div id="hh">00</div>
            <p>:</p>
            <div id="mm">00</div>
            <p>:</p>
            <div id="ss">00</div>
            <p>:</p>
            <div id="sss">000</div>
           
        </div>
        <div class="btn-cont">
            <button class="btns">Start</button>
            <button class="btnr">Reset</button>
            <button class="btnst">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
